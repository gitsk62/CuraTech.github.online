      height: 3px;
      border-radius: 999px;
      background: linear-gradient(90deg, #0ea5a0, #1e6fb8);
      transform: scaleX(0);
      transform-origin: center;
      transition: transform .28s cubic-bezier(.2,.9,.3,1);

    }

  <!-- Upload Section -->
  <main class="max-w-2xl mx-auto py-16 px-6">
    <h1 class="text-3xl font-bold text-center mb-10 glow-text">Upload Prescription</h1>
    <div class="glass-card p-8">
      <form action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="phone" name="phone" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>
        <div>
  <label for="prescription" class="block text-sm font-medium text-gray-700">Upload Prescription (Image/PDF)</label>
  
  <!-- Hide native file input -->
  <input type="file" id="prescription" name="prescription" accept="image/*,.pdf" class="hidden" required>
  
  <!-- Custom button -->
  <label for="prescription" 
         class="cursor-pointer mt-2 inline-block w-full text-center 
                bg-gradient-to-r from-green-500 to-blue-600 text-white 
                font-semibold px-4 py-2 rounded-lg shadow-md 
                hover:scale-[1.02] transition">
    Choose File
  </label>
</div>
        <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-blue-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:scale-[1.02] transition">Upload</button>
      </form>
    </div>
  </main>

  <script>
const form = document.querySelector("form");

form.addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(form);

  const response = await fetch(form.action, {
    method: "POST",
    body: formData
  });

  const result = await response.json();

  if (result.success) {
    document.querySelector("main").innerHTML = `
      <div class="glass-card p-10 text-center">
        <h2 class="text-2xl font-bold text-green-600 mb-4">Prescription Submitted</h2>
        <p class="text-gray-700">${result.message}</p>
        <p class="mt-4 text-sm text-gray-500">Reference ID has been generated and will be used for all further communication.</p>
      </div>
    `;
  }
});
</script>
