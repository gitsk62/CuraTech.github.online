<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedTech — Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
     body {
      font-family: 'Inter', sans-serif;
      background: url('https://i.pinimg.com/736x/35/7f/15/357f15522a9abe2d08642201edb32290.jpg') center/cover no-repeat fixed, linear-gradient(135deg, rgba(16,185,129,0.1), rgba(36,91,180,0.1));
      background-blend-mode: overlay;
    }
    .floating-nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      backdrop-filter: blur(8px) saturate(120%);
      background: rgba(255, 255, 255, 0.35);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 0.75rem 1.25rem;
      border: 1px solid rgba(150,160,170,0.12);
    }
    .nav-link {
      position: relative;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      left: 10%;
      right: 10%;
      bottom: 6px;
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(90deg, #0ea5a0, #1e6fb8);
      transform: scaleX(0);
      transform-origin: center;
      transition: transform .28s cubic-bezier(.2,.9,.3,1);
      opacity: 0.95;
    }
    .nav-link:hover::after {
      transform: scaleX(1);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(8,15,30,0.06);
    }
    .btn-cta {
      background: linear-gradient(90deg, #0ea5a0, #1e6fb8);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      transition: all .25s ease;
      box-shadow: 0 4px 14px rgba(30, 111, 184, 0.3);
    }
    .btn-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(30, 111, 184, 0.4);
      opacity: 0.95;
    }
  </style>
</head>
<body class="pt-24">
  <nav class="floating-nav">
    <div class="max-w-7xl mx-auto flex items-center justify-between gap-4">
      <div class="flex items-center gap-3">
        <a href="home.html" class="flex items-center gap-3">
          <img src="C:\Users\DeLL\Downloads\8e20625e-7b5d-4fd2-aa1e-99ba54c21bc3.png" alt="MedTech Logo" class="w-15 h-11 rounded-lg shadow-md" />
          <div class="leading-tight">
            <div class="text-sm text-slate-700 font-semibold">MedTech</div>
            <div class="text-xs text-slate-500">Trusted. Fast. Human.</div>
          </div>
        </a>
      </div>
      <div class="hidden md:flex items-center gap-2">
        <a class="nav-link text-sm text-slate-700 px-3" href="home.html">Home</a>
        <a class="nav-link text-sm text-slate-700 px-3" href="products.html">Products</a>
        <a class="nav-link text-sm text-slate-700 px-3" href="about.html">About</a>
        <a class="nav-link text-sm text-slate-700 px-3" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <section class="flex items-center justify-center min-h-screen px-4">
    <div class="glass-card p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign In to MedTech</h2>
      <form id="signinForm">
        <div id="message" class="hidden mb-4 p-2 rounded text-sm"></div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="flex items-center justify-between mb-4">
          <label class="flex items-center text-sm text-gray-600">
            <input type="checkbox" id="rememberMe" class="mr-2"> Remember me
          </label>
          <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
        </div>
        <button id="submitBtn" type="submit" class="btn-cta w-full py-2">Sign In</button>
      </form>
      <p class="text-center text-sm text-gray-600 mt-4">Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign Up</a></p>
    </div>
  </section>

  <footer class="bg-gray-800 text-white py-6">
    <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-400">
      © 2025 MedTech Pharmacy. All rights reserved.
    </div>
  </footer>

  <script>
    if (localStorage.getItem("token")) {
      window.location.href = "home.html";
    }
    const form = document.getElementById("signinForm");
    const messageBox = document.getElementById("message");
    const submitBtn = document.getElementById("submitBtn");
    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        showMessage("Please fill in all fields.", "bg-red-100 text-red-700");
        return;
      }
      submitBtn.disabled = true;
      submitBtn.textContent = "Signing In...";
      try {
        const response = await fetch("http://localhost:3000/api/signin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        if (response.ok && data.success) {
          showMessage("Sign in successful! Redirecting...", "bg-green-100 text-green-700");
          localStorage.setItem("token", data.token);
          setTimeout(() => window.location.href = "home.html", 1200);
        } else {
          showMessage(data.message || "Invalid email or password", "bg-red-100 text-red-700");
        }
      } catch (error) {
        console.error("Error signing in:", error);
        showMessage("Server error. Please try again later.", "bg-red-100 text-red-700");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Sign In";
      }
    });
    function showMessage(text, style) {
      messageBox.textContent = text;
      messageBox.className = `mb-4 p-2 rounded text-sm ${style}`;
      messageBox.classList.remove("hidden");
    }
  </script>
</body>
</html>
