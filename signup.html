<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTech - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .hero {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                              url("https://etimg.etb2bimg.com/photo/122497653.cms");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="C:/Users/DeLL/Downloads/8e20625e-7b5d-4fd2-aa1e-99ba54c21bc3.png" 
                         alt="MedTech Logo" 
                         class="h-8 w-12">
                    <span class="ml-2 text-xl font-bold text-blue-500">MedTech</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sign Up Section -->
    <div class="hero min-h-screen flex items-center justify-center px-4">
        <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Your MedTech Account</h2>
            <form id="signupForm">
                <!-- Full Name -->
                <div class="mb-4">
                    <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required
                           class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Confirm Password -->
                <div class="mb-4">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Sign Up Button -->
                <button type="submit" 
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">
                    Sign Up
                </button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-4">
                Already have an account? 
                <a href="signin.html" class="text-blue-500 hover:underline">Sign In</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-400">
            Â© 2025 MedTech Pharmacy. All rights reserved.
        </div>
    </footer>

    <!-- JS for Form Handling -->
    <script>
const form = document.getElementById("signupForm");

form.addEventListener("submit", async function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirm = document.getElementById("confirmPassword").value.trim();

  if (password !== confirm) {
    alert("Passwords do not match.");
    return;
  }

  const res = await fetch("http://localhost:3000/api/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (data.success) {
    alert("Account created successfully.");
    window.location.href = "signin.html";
  } else {
    alert(data.message || "Signup failed.");
  }
});
</script>

</body>
</html>
