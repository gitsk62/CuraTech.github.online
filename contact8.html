    body {

      background: url('https://www.shutterstock.com/image-photo/blur-background-modern-hospital-icu-600nw-1563644542.jpg') center/cover no-repeat fixed, 
                  linear-gradient(135deg, rgba(16,185,129,0.08), rgba(36,91,180,0.08));
      background-blend-mode: overlay;
      color: #1f2937;
    }
    .floating-nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      backdrop-filter: blur(8px) saturate(120%);
      background: rgba(255, 255, 255, 0.35);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 0.75rem 1.25rem;
      border: 1px solid rgba(150,160,170,0.12);
    }
    .nav-link {
      position: relative;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      left: 10%;
      right: 10%;
      bottom: 6px;
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(90deg, #0ea5a0, #1e6fb8);
      transform: scaleX(0);
      transform-origin: center;
      transition: transform .28s cubic-bezier(.2,.9,.3,1);
      opacity: 0.95;
    }
    .nav-link:hover::after { transform: scaleX(1); }

    .glass-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(8,15,30,0.06);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .glass-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(8,15,30,0.12);
    }
    .glow-text {
      color: #1e6fb8;
    }
  </style>
</head>
